<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Mundial</title>

    <!-- A-Frame + MindAR A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <link rel="stylesheet" href="./css/Ar.css" />
  </head>
  <body>
    <div class="paused-banner" id="status">Apunta la cámara al marcador…</div>

    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets/flagMexico.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      loading-screen="enabled: true"
    >
      <!-- Assets -->
      <a-assets>
        <img id="marcador" src="./assets/targets/flagMexico.png" />
        <a-asset-item id="miModelo" src="./assets/models/Mexico.glb"></a-asset-item>
      </a-assets>

      <!-- Luces (volumen 3D) -->
      <a-entity light="type: directional; intensity: 1.15" position="1 1 1"></a-entity>
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>

      <!-- Cámara -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Anclado al marcador -->
      <a-entity id="anchor" mindar-image-target="targetIndex: 0">
        <!-- Plano de referencia del marcador (opcional) -->
        <a-plane
          src="#marcador"
          position="0 0 0"
          height="0.552"
          width="1"
          rotation="0 0 0"
          material="opacity:0.25; transparent:true">
        </a-plane>

        <!-- Modelo 3D interactivo -->
        <a-gltf-model
          id="modelo"
          src="#miModelo"
          position="0 0 0.18"
          rotation="-10 0 0"
          scale="0.015 0.015 0.015"
          drag-rotate-scale="rotateSpeed:0.6; scaleMin:0.005; scaleMax:0.3"
          animation="property: position; to: 0 0.24 0.18; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>

        <!-- Rótulo MÉXICO (aparece al detectar) -->
        <a-entity id="labelGroup" position="0 -0.45 0.12" visible="false" scale="0 0 0">
          <a-plane
            width="0.9" height="0.18" position="0 0 0"
            material="color: #111; opacity: 0.65; transparent: true; side:double">
          </a-plane>
          <a-entity
            text="value: MÉXICO; color: #ffffff; align: center; width: 2.5; letterSpacing: 1"
            position="0 0 0.001">
          </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>

    <script src="./js/app.js"></script>
  </body>
</html>
