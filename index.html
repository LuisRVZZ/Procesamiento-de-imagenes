<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR – 2 banderas</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

  <!-- MindAR A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html,body{margin:0;height:100%;overflow:hidden}
    a-scene{position:fixed;inset:0}
    .banner{position:fixed;top:10px;left:50%;transform:translateX(-50%);
      background:rgba(0,0,0,.6);color:#fff;padding:6px 10px;border-radius:8px;z-index:2;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif}
  </style>
</head>
<body>
  <div id="status" class="banner">Cargando…</div>

  <a-scene
    id="scene"
    mindar-image="
      imageTargetSrc: /assets/targets/dosbanderas.mind?v=2;
      /* si hospedas MindAR local:
      wasmPath: /lib/mindar/mindar-image-worker.wasm;
      workerPath: /lib/mindar/mindar-image-worker.js;
      */
    "
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    embedded loading-screen="enabled:true">

    <a-assets>
      <!-- Las dos imágenes que dibujaremos encima de cada marcador -->
      <img id="foto-arabia" src="/assets/targets/arabia-saudita.png" />
      <img id="foto-argelia" src="/assets/targets/Argelia.png" />
    </a-assets>

    <!-- Luces -->
    <a-entity light="type: directional; intensity: 1.1" position="1 1 1"></a-entity>
    <a-entity light="type: ambient; intensity: 0.6"></a-entity>

    <!-- Cámara -->
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- Anchor 0: Arabia Saudita (PRIMERA imagen en el .mind) -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-image src="#foto-arabia" position="0 0 0.12" width="1" height="0.6"
               material="side:double"
               animation="property: position; to: 0 0.08 0.12; dur:1000; easing:easeInOutQuad; loop:true; dir:alternate">
      </a-image>

      <a-entity id="label-arabia" position="0 -0.55 0.12" visible="false" scale="0 0 0">
        <a-plane width="0.9" height="0.18"
                 material="color:#111; opacity:0.65; transparent:true; side:double"></a-plane>
        <a-entity text="value: ARABIA SAUDITA; align:center; color:#fff; width:2.4" position="0 0 0.001"></a-entity>
      </a-entity>
    </a-entity>

    <!-- Anchor 1: Argelia (SEGUNDA imagen en el .mind) -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-image src="#foto-argelia" position="0 0 0.12" width="1" height="0.6"
               material="side:double"
               animation="property: position; to: 0 0.08 0.12; dur:1000; easing:easeInOutQuad; loop:true; dir:alternate">
      </a-image>

      <a-entity id="label-argelia" position="0 -0.55 0.12" visible="false" scale="0 0 0">
        <a-plane width="0.9" height="0.18"
                 material="color:#111; opacity:0.65; transparent:true; side:double"></a-plane>
        <a-entity text="value: ARGELIA; align:center; color:#fff; width:2.4" position="0 0 0.001"></a-entity>
      </a-entity>
    </a-entity>

  </a-scene>

  <script>
    const scene  = document.getElementById('scene');
    const status = document.getElementById('status');

    const pop = (el,to,dur=240)=> el?.setAttribute('animation__scale',
      {property:'scale', to:`${to} ${to} ${to}`, dur, easing:'easeOutCubic'});

    scene.addEventListener('arReady', ()=>{
      console.log('✅ arReady');
      status.textContent = 'Listo. Apunta a una de las dos banderas.';
    });

    scene.addEventListener('arError', (e)=>{
      console.error('❌ arError', e);
      status.textContent = 'Error de cámara/HTTPS/privacidad.';
    });

    // Mostrar/ocultar rótulos según el anchor que dispare
    const showLabel = (id)=>{ const el = document.getElementById(id); el?.setAttribute('visible','true'); pop(el,1,220); };
    const hideLabel = (id)=>{ const el = document.getElementById(id); pop(el,0,180); setTimeout(()=> el?.setAttribute('visible','false'), 190); };

    // Suscribimos listeners por anchor
    document.querySelectorAll('[mindar-image-target]').forEach((anchor)=>{
      const labelId = anchor.querySelector('[id^="label-"]')?.id;
      anchor.addEventListener('targetFound', ()=>{
        status.style.display = 'none';
        if (labelId) showLabel(labelId);
      });
      anchor.addEventListener('targetLost', ()=>{
        status.style.display = 'block';
        status.textContent = 'No veo el marcador. Vuelve a apuntar.';
        if (labelId) hideLabel(labelId);
      });
    });

    window.addEventListener('load', ()=>{ status.style.display = 'block'; });
  </script>
</body>
</html>
