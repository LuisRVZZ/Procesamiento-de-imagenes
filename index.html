<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR â€“ 6 Banderas</title>

  <!-- A-Frame y MindAR -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html,body{margin:0;height:100%;overflow:hidden}
    a-scene{position:fixed;inset:0}
    .banner{
      position:fixed;top:10px;left:50%;transform:translateX(-50%);
      background:rgba(0,0,0,.6);color:#fff;padding:6px 10px;
      border-radius:8px;z-index:2;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
  </style>
</head>
<body>
  <div id="status" class="banner">Cargandoâ€¦</div>

  <a-scene
    id="scene"
    mindar-image="imageTargetSrc: /assets/targets/seisbanderas.mind?v=1;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    embedded
    loading-screen="enabled:true">

    <a-assets>
      <!-- ðŸ”¹ Sustituye las rutas por tus banderas -->
      <img id="flag0" src="/assets/targets/Colombia.png" />
      <img id="flag1" src="/assets/targets/corea-del-sur.png" />
      <img id="flag2" src="/assets/targets/costa-de-marfil.png" />
      <img id="flag3" src="/assets/targets/Ecuador.png" />
      <img id="flag4" src="/assets/targets/estados-unidos.png" />
      <img id="flag5" src="/assets/targets/Inglaterra.png" />
    </a-assets>

    <!-- Luces -->
    <a-entity light="type: directional; intensity: 1.1" position="1 1 1"></a-entity>
    <a-entity light="type: ambient; intensity: 0.6"></a-entity>

    <!-- CÃ¡mara -->
    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- ðŸ”¸ 6 marcadores (uno por bandera) -->
    <!-- targetIndex 0 -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-image src="#flag0" position="0 0 0.12" width="1" height="0.6" material="side:double"
               animation="property: position; to: 0 0.08 0.12; dur:1000; easing:easeInOutQuad; loop:true; dir:alternate"></a-image>
      <a-entity id="label0" position="0 -0.55 0.12" visible="false" scale="0 0 0">
        <a-plane width="0.9" height="0.18" material="color:#111;opacity:0.65;transparent:true;side:double"></a-plane>
        <a-entity text="value: ARGELIA; align:center; color:#fff; width:2.4" position="0 0 0.001"></a-entity>
      </a-entity>
    </a-entity>

    <!-- targetIndex 1 -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-image src="#flag1" position="0 0 0.12" width="1" height="0.6" material="side:double"
               animation="property: position; to: 0 0.08 0.12; dur:1000; easing:easeInOutQuad; loop:true; dir:alternate"></a-image>
      <a-entity id="label1" position="0 -0.55 0.12" visible="false" scale="0 0 0">
        <a-plane width="0.9" height="0.18" material="color:#111;opacity:0.65;transparent:true;side:double"></a-plane>
        <a-entity text="value: AUSTRALIA; align:center; color:#fff; width:2.4" position="0 0 0.001"></a-entity>
      </a-entity>
    </a-entity>

    <!-- targetIndex 2 -->
    <a-entity mindar-image-target="targetIndex: 2">
      <a-image src="#flag2" position="0 0 0.12" width="1" height="0.6" material="side:double"
               animation="property: position; to: 0 0.08 0.12; dur:1000; easing:easeInOutQuad; loop:true; dir:alternate"></a-image>
      <a-entity id="label2" position="0 -0.55 0.12" visible="false" scale="0 0 0">
        <a-plane width="0.9" height="0.18" material="color:#111;opacity:0.65;transparent:true;side:double"></a-plane>
        <a-entity text="value: BRASIL; align:center; color:#fff; width:2.4" position="0 0 0.001"></a-entity>
      </a-entity>
    </a-entity>

    <!-- targetIndex 3 -->
    <a-entity mindar-image-target="targetIndex: 3">
      <a-image src="#flag3" position="0 0 0.12" width="1" height="0.6" material="side:double"
               animation="property: position; to: 0 0.08 0.12; dur:1000; easing:easeInOutQuad; loop:true; dir:alternate"></a-image>
      <a-entity id="label3" position="0 -0.55 0.12" visible="false" scale="0 0 0">
        <a-plane width="0.9" height="0.18" material="color:#111;opacity:0.65;transparent:true;side:double"></a-plane>
        <a-entity text="value: EGIPTO; align:center; color:#fff; width:2.4" position="0 0 0.001"></a-entity>
      </a-entity>
    </a-entity>

    <!-- targetIndex 4 -->
    <a-entity mindar-image-target="targetIndex: 4">
      <a-image src="#flag4" position="0 0 0.12" width="1" height="0.6" material="side:double"
               animation="property: position; to: 0 0.08 0.12; dur:1000; easing:easeInOutQuad; loop:true; dir:alternate"></a-image>
      <a-entity id="label4" position="0 -0.55 0.12" visible="false" scale="0 0 0">
        <a-plane width="0.9" height="0.18" material="color:#111;opacity:0.65;transparent:true;side:double"></a-plane>
        <a-entity text="value: FRANCIA; align:center; color:#fff; width:2.4" position="0 0 0.001"></a-entity>
      </a-entity>
    </a-entity>

    <!-- targetIndex 5 -->
    <a-entity mindar-image-target="targetIndex: 5">
      <a-image src="#flag5" position="0 0 0.12" width="1" height="0.6" material="side:double"
               animation="property: position; to: 0 0.08 0.12; dur:1000; easing:easeInOutQuad; loop:true; dir:alternate"></a-image>
      <a-entity id="label5" position="0 -0.55 0.12" visible="false" scale="0 0 0">
        <a-plane width="0.9" height="0.18" material="color:#111;opacity:0.65;transparent:true;side:double"></a-plane>
        <a-entity text="value: MÃ‰XICO; align:center; color:#fff; width:2.4" position="0 0 0.001"></a-entity>
      </a-entity>
    </a-entity>

  </a-scene>

  <script>
    const scene  = document.getElementById('scene');
    const status = document.getElementById('status');

    const pop = (el,to,dur=240)=> el?.setAttribute('animation__scale',
      {property:'scale', to:`${to} ${to} ${to}`, dur, easing:'easeOutCubic'});

    scene.addEventListener('arReady', ()=>{
      status.textContent = 'Listo. Apunta a cualquiera de las seis banderas.';
    });

    scene.addEventListener('arError', ()=>{
      status.textContent = 'Error de cÃ¡mara/HTTPS/privacidad.';
    });

    // Mostrar/ocultar etiquetas dinÃ¡micamente
    document.querySelectorAll('[mindar-image-target]').forEach(anchor=>{
      const label = anchor.querySelector('[id^="label"]');
      anchor.addEventListener('targetFound', ()=>{
        status.style.display = 'none';
        if (label) { label.setAttribute('visible','true'); pop(label,1,220); }
      });
      anchor.addEventListener('targetLost', ()=>{
        status.style.display = 'block';
        status.textContent = 'No veo el marcador. Vuelve a apuntar.';
        if (label) { pop(label,0,180); setTimeout(()=> label.setAttribute('visible','false'),190); }
      });
    });
  </script>
</body>
</html>
