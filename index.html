<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Mundial</title>

    <!-- A-Frame + MindAR A-Frame -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <link rel="stylesheet" href="./css/Ar.css" />
  </head>
  <body>
    <div class="toolbar">
      <button id="btnA">Grupo A</button>
      <button id="btnB">Grupo B</button>
    </div>

    <div class="paused-banner" id="status">Apunta la cámara al marcador…</div>

    <a-scene
      id="scene"
      mindar-image="imageTargetSrc: ./assets/targets/grupoA.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      embedded
      loading-screen="enabled: true">

      <!-- Assets: registra aquí tus fotos o modelos -->
      <a-assets>
        <!-- EJEMPLO con fotos; agrega las tuyas (id y src) -->
   
        
      
     <!--GrupoA-->
        <img id="foto-ArabiaSaudita"    src="./assets/targets/arabia-saudita.png" />
        <img id="foto-Argelia"   src="./assets/targets/Argelia.png" />
        <img id="foto-argentina" src="./assets/targets/Argentina.png" />
        <img id="foto-Australia"  src="./assets/targets/Australia.png" />
        <img id="foto-brasil"    src="./assets/targets/Brasil.png" />
        <img id="foto-CaboVerde"  src="./assets/targets/cabo-verde.png" />
        <img id="foto-canada"  src="./assets/targets/canada.png" />
        <img id="foto-Catar"  src="./assets/targets/Catar.png" />
        <img id="foto-Colombia"  src="./assets/targets/Colombia.png" />
        <img id="foto-Coreadelsur"  src="./assets/targets/corea-del-sur.png" />
        <img id="foto-CostadeMarfil"  src="./assets/targets/costa-de-marfil.png" />
        <img id="foto-Ecuador"  src="./assets/targets/Ecuador.png" />



        <!--GrupoB-->
        <img id="foto-Estadosunidos"    src="./assets/targets/estados-unidos.png" />
        <img id="foto-Inglaterra"    src="./assets/targets/Inglaterra.png" />
        <img id="foto-Iran"    src="./assets/targets/Iran.png" />
        <img id="foto-japon"    src="./assets/targets/japon.png" />
        <img id="foto-jordania"    src="./assets/targets/jordania.png" />
        <img id="foto-mexico"    src="./assets/targets/Mexico.png" />
        <img id="foto-Paraguay"    src="./assets/targets/Paraguay.png" />
        <img id="foto-sudafrica"    src="./assets/targets/sudafrica.png" />
        <img id="foto-Uruguay"    src="./assets/targets/Uruguay.png" />


        
        <!-- ...continúa con tus 13 y 13 -->
      </a-assets>

      <!-- Luces y cámara -->
      <a-entity light="type: directional; intensity: 1.15" position="1 1 1"></a-entity>
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <!-- TEST: anchor fijo para targetIndex 0 del grupo actual -->
        <a-entity id="anchor-test" mindar-image-target="targetIndex: 0">
        <a-box position="0 0 0.2" depth="0.05" height="0.2" width="0.2"
                material="color: #39f; opacity: 0.8"></a-box>
        </a-entity>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Aquí inyectaremos *por JS* los anchors del grupo activo -->
      <a-entity id="anchors-root"></a-entity>
    </a-scene>

    <script src="./js/app.js"></script>
  </body>
</html>
