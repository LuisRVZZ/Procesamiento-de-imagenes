<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <meta name="theme-color" content="#000000"/>
  <title>AR Fullscreen — MindAR</title>

  <!-- MindAR CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.css"/>

  <!-- ÚNICO script: el bundle de MindAR (NO cargues three.min.js aparte) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js" defer></script>

  <link rel="stylesheet" href="./css/Ar.css"/>
</head>
<body>
  <!-- Overlay de inicio (gesto del usuario requerido para cámara + fullscreen) -->
  <div id="start-overlay" class="overlay">
    <div class="overlay-card">
      <h1>Experiencia AR</h1>
      <p>Presiona el botón para iniciar en pantalla completa.</p>
      <button id="start-btn">Iniciar AR</button>
      <p class="hint">
        Apunta al marcador:
        <a href="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" target="_blank" rel="noopener">
          card.png
        </a>
      </p>
    </div>
  </div>

  <!-- Contenedor de MindAR a pantalla completa -->
  <div id="mindar-container" aria-label="AR view"></div>

  <!-- Botón para salir (opcional) -->
  <button id="exit-btn" class="exit-btn" hidden>Salir</button>

  <script src="./js/app.js" defer></script>
</body>
</html>
